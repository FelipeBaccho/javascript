<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: #7e8cbb;
            color: white;
            font: normal 1em 'Arial';
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script> 
    // Disparando alertas!
        window.alert('Minha primeira mensagem!') // Abre um alerta para o usuário ler.
        window.confirm('Está gostando do JavaScript?') // Abre uma janela para o usuário dar 'ok' ou 'cancelar'
        window.prompt('Qual é seu nome?') // Abre janela para o usuário escrever uma informação

    // Duas barras servem para fazer um comentário de somente uma linha de código de JavaScript.
    // o script deve vir no final do body, após o conteúdo em HTML.
    </script>
</body>
</html>
