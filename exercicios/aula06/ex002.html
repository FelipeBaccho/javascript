<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Ex 1</title>
    <style>
        body {
            background-color: #7e8cbb;
            color: white;
            font: normal 1em 'Arial';
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        var nome = window.prompt('Qual é seu nome?') // Traduzindo: a variavel 'nome' recebe o resultado do prompt que vai aparecer na janela!
        window.alert('Prazer te conhecer, ' + nome + '!') // O sinal "+" tem a função de concatenação (relacionamento de ideias, fatos ou coisas entre si; ligação, encadeamento) nessa situação.
    </script>
</body>
</html>
