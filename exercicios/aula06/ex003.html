<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Ex 3</title>
    <style>
        body {
            font: normal 2em Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        /*
        Formatando strings:
        s.length -> conta quantos caracteres a string tem
        s.toUpperCase() -> tudo para maiusculas
        s.toLowerCase() -> tudo para minusculas

        Formatando numbers:
        -Usar duas casas decimais e substituir o ponto por vírgula:
        var n1 = 1545.5
        n1.toFixed(2).replace('.',',')
        O resultado será: 1545,50

        -Formatar o valor como moeda:
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) -> BRL pode ser USD ou EUR por exemplo
        O resultado será: R$1.545,50
        */
    </script>
</body>
</html>
