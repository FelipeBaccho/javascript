<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual seu país?</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    <p>Descubra se você é brasileiro ou estrangeiro!</p>
    Qual o seu país? <input type="text" name="txtnac" id="txtnac" placeholder="digite aqui o seu país">
    <input type="button" value="Verificar" onclick="confirmar()">
    <div id="res"></div>

    <script>
        function confirmar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nacion = txtn.value
            res.innerHTML = `<p>Você mora no país <strong>${nacion}</strong>, portanto você é:</p>`
            if (nacion == 'Brasil' || nacion == 'brasil') {
                res.innerHTML += '<p><strong>BRASILEIRO.</strong></p>'
            } else {
                res.innerHTML += '<p><strong>ESTRANGEIRO.</strong></p>'
            }
            res.innerHTML += '<p>Obrigado por participar!</p>'
        }
    </script>
</body>
</html>
