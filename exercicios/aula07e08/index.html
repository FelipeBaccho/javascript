<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores do JS</title>
</head>
<body>
    
    <script>
        /* Operadores de JS:

            -Aritiméticos
                5 + 2  -> 7
                5 - 2  -> 3
                5 * 2  -> 10
                5 / 2  -> 2.5
                5 % 2  -> 1 (o resto da divisão inteira / resto inteiro da divisão de 5 por 2)
                5 ** 2 -> 25 (potência)
                    Sua ordem de precedência é (os que aparecem juntos, caso estejam na mesma conta, serão utilizados em ordem de quem aparece primeiro):
                        ()
                        **
                        *, /, %
                        +, -


            -Atribuição
                Simples
                    var a = 5 + 3         -> 8
                    var b = a % 5         -> 3
                    var c = 5 * b ** 2    -> 45
                    var d = 10 - a / 2    -> 6
                    var e = 6 * 2 / d     -> 2
                    var f = b % e + 4 / e -> 3
                Auto-atribuições (a simplificação só funciona se a variável recebe ela mesma + operador aritimético + valor)
                    var n = 3
                    n = n + 4  -> deixa de valer 3 e passa a valer 7  (simplificada fica n += 4)
                    n = n - 5  -> deixa de valer 7 e passa a valer 2  (simplificada fica n -= 5)
                    n = n * 4  -> deixa de valer 2 e passa a valer 8  (simplificada fica n *= 4)
                    n = n / 2  -> deixa de valer 8 e passa a valer 4  (simplificada fica n /= 2)
                    n = n ** 2 -> deixa de valer 4 e passa a valer 16 (simplificada fica n **= 2)
                    n = n % 5  -> deixa de valer 16 e passa a valer 1 (simplificada fica n %= 5)
                Incremento (a simplificação só funciona quando a variável recebe ela mesma + 1)
                    var x = 5
                    x = x + 1 -> x += 1 -> x++
                    x = x - 1 -> x -= 1 -> x--


            -Relacionais
                    5 > 2  -> true  (maior)
                    7 < 4  -> false (menor)
                    8 >= 8 -> true  (maior ou igual)
                    9 <= 7 -> false (menor ou igual)
                    5 == 5 -> true  (igual)
                    4 != 4 -> false (diferente)
                        Exemplos
                            preço >= 200.50       (o preço é maior ou igual a 200.50?)
                            idade < 18            (a idade e menor do que 18?)
                            curso == 'JavaScript' (o curso é JavaScript?)
                            n1 != n2              (o primeiro número é diferente do segundo?)
                identidade
                    5 == 5    -> true
                    5 == '5'  -> true  (são valores de tipos diferentes, porém tem a mesma grandeza para o JS)
                    5 === '5' -> false (três sinais de igual analisam se os valores são idênticos)
                    5 !== '5' -> true  (desigual restrito: de tipos diferentes, porém de valor interno igual)


            -Lógicos
                !  -> negação   (não: operador unário ou seja, só tem um operando. Vem com 'true' ou 'false' ou uma operação que resulta em 'true' ou 'false')
                && -> conjunção (e: operador binário ou seja, tem dois valores lógicos, um de cada lado. Ambos necessitam ser verdadeiros)
                || -> disjunção (ou: operador binário ou seja, tem dois valores lógicos, um de cada lado. Basta que um seja verdadeiro)
                (caso apareçam na mesma expressão devem ser feitos nessa ordem: não, e, ou)
                    Exemplos
                        !true  -> false (o que não verdadeiro é falso)
                        !false -> true  (o que não falso é verdadeiro)
                        true && true   -> true
                        true && false  -> false
                        false && true  -> false
                        false && false -> false
                        true || true   -> true
                        true || false  -> true
                        false || true  -> true
                        false || false -> false

            
            -Ternário (tem três partes, junta tres operandos)
                ?:
                teste ? true : false
                teste lógico ? o que vai acontecer se ele for verdadeiro : o que vai acontecer se ele for falso
                media >= 7.0 ? "Aprovado" : "Reprovado"
                var media = 8.0 -> "Aprovado"
                    Exemplo
                        var idade = 19
                        var r = idade >= 18 ? 'Maior' : 'Menor' (a variavel 'r' vai receber 'maior' ou 'menor', vai depender se a idade é maior que 18)

                        
            -Exemplos gerais
                Ordem de precedência dos operadores: aritiméticos, relacionais, lógicos.

                var a = 5
                var b = 8
                a > b && b % 2 == 0  -> false && true -> false
                a <= b || b / 2 == 2 -> true || false -> true

                Lendo as expressões
                idade >= 15 && idade <= 17       (a idade esta entre 15 e 17?)
                estado == 'RJ' || estado == 'SP' (o estado é RJ ou SP?)
                salário > 1500 && sexo != 'M'    (o salário é acima de 1500 e não é homem?)
        */
    </script>
</body>
</html>
